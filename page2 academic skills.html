    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-730VZFGQ3L');
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Your image description" class="header-image">
        <h1>Academic skills help and advice</h1>
        <h2 class="center-text">What do you have a question about?</h2>
        <div class="flowchart">
            <div class="box">
                <a href="page2 theory - assessmentquestion.html" class="track-click" data-event-name="assessment_question">I have a question about a specific assessment</a>

       <div class="buttons">
    <div class="button-container">
        <a href="index.html"><button type="button" class="button track-click" data-event-name="back_to_start">Back to start</button></a>
        <button id="backButton" class="back-button track-click" data-event-name="back_to_previous_page">Back to previous page</button>
    </div>
</div>

<script>
    document.getElementById("backButton").addEventListener("click", function(){
        window.history.back();
    });

    function trackEvent(eventName) {
        gtag('event', eventName, {
            'event_category': 'click',
            'event_label': eventName,
        });
    }

    // Add event listeners to the elements you want to track
    document.querySelectorAll('.track-click').forEach(function(element) {
        element.addEventListener('click', function() {
            var eventName = this.getAttribute('data-event-name');
            trackEvent(eventName);
        });
    });

</script>
</body>
